<div *ngIf="data">
  <p-toolbar [style]="{'border-radius': 0, 'border-color': 'black', background: 'black', padding: '16px'}">
    <div class="ui-toolbar-group-left">
      <div style="font-size: 26px; padding-left: 8px; color: white">{{ params.title.list }}</div>
    </div>
    <div class="ui-toolbar-group-right">
      <button *ngFor="let b of params.customButtons" [class]="b.class" type="button" pButton [icon]="b.icon" (click)="b.handler(self)"
        [label]="b.label" [hidden]="b.when && !b.when(self)"></button>
      <button *ngIf="!params.hideAdd" class="ui-button-success" type="button" pButton icon="fa-plus" (click)="add()"></button>
      <button *ngIf="!params.hideExport" type="button" pButton icon="fa-file-o" iconPos="left" label="CSV" (click)="exportCSV(dt)"></button>
    </div>
  </p-toolbar>
  <p-dataTable #dt [value]="data.docs" scrollable="true" selectionMode="single" [(selection)]="selected" (onRowSelect)="select($event)"
    [lazy]="true" [rows]="params.rows || 10" [paginator]="true" [totalRecords]="data.total" (onLazyLoad)="loadLazy($event, dt)">
    <p-header>
      <div style="display: flex; align-items: center; justify-content: space-between">
        <p-multiSelect [options]="columnOptions" [(ngModel)]="params.cols"></p-multiSelect>

        <div *ngIf="!params.hideCount" style="padding: 0 8px;white-space: nowrap;">
          <i class="fa fa-database" aria-hidden="true"></i> {{ data?.total }}</div>

        <div style="flex: 0 0 200px">
          <div style="padding-bottom: 8px">
            <i class="fa fa-th-list" aria-hidden="true"></i> {{ params.rows === 100 ? '' : params.rows }}</div>
          <p-slider [(ngModel)]="params.rows" animate="true" [min]="5" (onSlideEnd)="reload()"></p-slider>
        </div>
      </div>
    </p-header>
    <p-column *ngFor="let col of getDisplayCols()" [field]="col.field" [header]="col.header" [style]="col.style" [sortable]="col.sortable"
      [filter]="col.filter" [filterMatchMode]="col.filter ? col.filter.mode : null">
      <ng-template *ngIf="col.display && col.display.type == 'enum'" let-data="rowData" pTemplate="body">
        <span>{{ col.display.map(data[col.field]) }}</span>
      </ng-template>

      <ng-template *ngIf="col.filter && col.filter.type == 'multiple'" pTemplate="filter">
        <p-multiSelect [options]="col.filter.options" [defaultLabel]="col.filter.placeholder" (onChange)="dt.filter($event.value,col.field,col.filter.mode)"
          styleClass="ui-column-filter"></p-multiSelect>
      </ng-template>
      <ng-template *ngIf="col.filter && col.filter.type == 'datetime-range'" pTemplate="filter">
        <div style="padding-top: 8px; display: flex; align-items: center; justify-content: center">
          <div>
            <i class="fa fa-circle" aria-hidden="true"></i>
          </div>
          <p-calendar [defaultDate]="col.filter.fr" selectOtherMonths="true" monthNavigator="true" yearNavigator="true" [yearRange]="col.filter.yearRange || '2016:2020'"
            [(ngModel)]="col.filter.fr" showTime="showTime" hourFormat="24" styleClass="ui-column-filter"></p-calendar>
        </div>
        <div style="display: flex; align-items: center; justify-content: center">
          <div>
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
          </div>
          <p-calendar [defaultDate]="col.filter.to" selectOtherMonths="true" monthNavigator="true" yearNavigator="true" [yearRange]="col.filter.yearRange || '2016:2020'"
            [(ngModel)]="col.filter.to" showTime="showTime" hourFormat="24" styleClass="ui-column-filter">
          </p-calendar>
        </div>
        <div style="text-align: center;padding-top: 12px">
          <button class="ui-button-secondary" pButton type="button" label="筛选" (click)="addDatetimeFilterRange(col)"></button>
        </div>
      </ng-template>
    </p-column>

  </p-dataTable>

  <p-dialog [header]="params.title.edit" [(visible)]="showModal" modal="modal" [width]="width" [height]="height" [resizable]="false">
    <div *ngIf="selected" class="table-responsive">
      <table class="table">
        <tbody>
          <tr *ngFor="let col of getEditorCols()">
            <td style="padding: 16px 16px 16px 8px; white-space: nowrap;vertical-align: top;">{{ col.header }}</td>
            <td *ngIf="col.editor.type == 'text'" style="width: 100%;">
              <input [placeholder]="col.editor.placeholder || ''" [disabled]="col.editor.disabled" style="width: 100%;" pInputText [(ngModel)]="selected[col.field]"
              />
            </td>
            <td *ngIf="col.editor.type == 'switch'" style="width: 100%;">
              <p-inputSwitch [onLabel]="col.editor.onLabel" [offLabel]="col.editor.offLabel" [(ngModel)]="selected[col.field]"></p-inputSwitch>
            </td>
            <td *ngIf="col.editor.type == 'chip'" style="width: 100%;">
              <p-chips [placeholder]="col.editor.placeholder" [(ngModel)]="selected[col.field]"></p-chips>
            </td>
            <td *ngIf="col.editor.type == 'textArea'" style="width: 100%;">
              <textarea [placeholder]="col.editor.placeholder || ''" pInputTextarea style="width: 100%; height: 100px" [(ngModel)]="selected[col.field]"></textarea>
            </td>
            <td *ngIf="col.editor.type == 'enum'" style="width: 100%;">
              <p-dropdown [disabled]="col.editor.disabled" [placeholder]="col.editor.placeholder || ''" (onChange)="onChange(col.editor.onChange)"
                [style]="{ 'width': '100%' }" [options]="col.editor.options" [(ngModel)]="selected[col.field]"></p-dropdown>
            </td>
            <td *ngIf="col.editor.type == 'ref'" style="width: 100%;">
              <p-dropdown [disabled]="col.editor.disabled" [placeholder]="col.editor.placeholder || ''" (onChange)="onChange(col.editor.onChange)"
                [style]="{ 'width': '100%' }" [options]="getRefOptions(col)" [(ngModel)]="selected[col.field]"></p-dropdown>
            </td>
            <td *ngIf="col.editor.type == 'datetime'" style="width: 100%;">
              <p-calendar [defaultDate]="now" selectOtherMonths="true" monthNavigator="true" yearNavigator="true" [yearRange]="col.editor.datetime ? col.editor.datetime.yearRange : '2016:2020'"
                [(ngModel)]="selected[col.field]" showTime="showTime" hourFormat="24" styleClass="ui-column-filter"></p-calendar>
            </td>
            <td *ngIf="col.editor.type == 'logs'" style="width: 100%;">
              <pre>{{ col.editor.logs(selected[col.field]) }}</pre>
            </td>
            <td *ngIf="col.editor.type == 'custom'" style="width: 100%;">
              <div (click)="onCustomClick(col.editor.custom.onClick, selected, col.field)">{{ col.editor.custom.display(selected, col.field) }}</div>
            </td>
            <td *ngIf="col.editor.type == 'pickList'" style="width: 100%;">
              <p-pickList [source]="col.editor.pickListSource" [target]="selected[col.field]" [filterBy]="col.editor.filterBy">
                <ng-template let-item pTemplate="item">
                  <div class="ui-helper-clearfix">
                    <div>{{ col.editor.display(item) }}</div>
                  </div>
                </ng-template>
              </p-pickList>
            </td>
            <td *ngIf="col.editor.type == 'checkBox'" style="width: 100%;">
              <div class="ui-g">
                <div class="ui-g-3" *ngFor="let item of col.editor.options">
                  <p-checkbox [name]="col.field" [value]="item.value" [label]="item.label" [(ngModel)]="selected[col.field]" (onChange)="onChange(col.editor.onChange)"></p-checkbox>
                </div>
              </div>
            </td>

            <td *ngIf="col.editor.type == 'file'" style="width: 100%;">
              <label style="cursor: pointer;" *ngIf="!selected[col.field]">
                <i class="fa fa-upload" aria-hidden="true"></i>
                <input (change)="onFileChange($event, col)" type="file" style="display: none;" />
              </label>
              <div *ngIf="selected[col.field]">
                <div style="width: 300px;background: black;cursor: pointer;" (click)="download(selected[col.field])">
                  <div style="width: 300px;height: 200px;display:flex;align-items:center;justify-content:center;color:white;font-size:36px">
                    <i class="fa fa-file" aria-hidden="true"></i>
                  </div>
                </div>
                <div style="background: silver;width: 300px;padding: 5px">
                  <label style="cursor: pointer;">
                    <i class="fa fa-upload" aria-hidden="true" style="margin: 0px 5px;"></i>
                    <input (change)="onFileChange($event, col)" type="file" style="display: none;" />
                  </label>
                  <label style="cursor: pointer;" (click)="download(selected[col.field])">
                    <i class="fa fa-download" aria-hidden="true" style="margin: 0px 5px;"></i>
                  </label>
                  <label style="cursor: pointer;" (click)="selected[col.field] = null">
                    <i class="fa fa-trash" aria-hidden="true" style="margin: 0px 5px;"></i>
                  </label>
                </div>
              </div>
            </td>
            <td *ngIf="col.editor.type == 'image'" style="width: 100%;">
              <label style="cursor: pointer;" *ngIf="!selected[col.field]">
                <i class="fa fa-upload" aria-hidden="true"></i>
                <input (change)="onFileChange($event, col)" type="file" style="display: none;" />
              </label>
              <div *ngIf="selected[col.field]">
                <div style="width: 300px;background: black;cursor: pointer;" (click)="viewImage(selected[col.field])">
                  <div style="width: 300px;height: 200px;background-size: contain;background-repeat: no-repeat;background-position: center center;"
                    [ngStyle]="{'background-image': 'url(' + selected[col.field] + ')'}"></div>
                </div>
                <div style="background: silver;width: 300px;padding: 5px">
                  <label style="cursor: pointer;">
                    <i class="fa fa-upload" aria-hidden="true" style="margin: 0px 5px;"></i>
                    <input (change)="onFileChange($event, col)" type="file" style="display: none;" />
                  </label>
                  <label style="cursor: pointer;" (click)="viewImage(selected[col.field])">
                    <i class="fa fa-eye" aria-hidden="true" style="margin: 0px 5px;"></i>
                  </label>
                  <label style="cursor: pointer;" (click)="selected[col.field] = null">
                    <i class="fa fa-trash" aria-hidden="true" style="margin: 0px 5px;"></i>
                  </label>
                </div>
              </div>
            </td>
            <td *ngIf="col.editor.type == 'images'" style="width: 100%;">
              <label style="cursor: pointer;" *ngIf="!selected[col.field] || !selected[col.field].length">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <input (change)="onFilesChange($event, col, selected[col.field].length)" type="file" style="display: none;" />
              </label>
              <div *ngIf="selected[col.field] && selected[col.field].length">
                <div style="width: 300px;background: black;cursor: pointer;" (click)="viewImage(selected[col.field][selectedIndex[col.field]])">
                  <div style="width: 300px;height: 200px;background-size: contain;background-repeat: no-repeat;background-position: center center;"
                    [ngStyle]="{'background-image': 'url(' + selected[col.field][selectedIndex[col.field]] + ')'}"></div>
                </div>
                <div style="display: flex;width: 300px;overflow: scroll;background: antiquewhite;padding: 1px;">
                  <div *ngFor="let image of selected[col.field]; let j = index" (click)="selectedIndex[col.field] = j" style="margin: 0 1px;width: 60px;background: black;cursor: pointer;">
                    <div style="width: 60px;height: 40px;background-size: contain;background-repeat: no-repeat;background-position: center center;"
                      [ngStyle]="{'background-image': 'url(' + selected[col.field][j] + ')'}"></div>
                  </div>
                </div>
                <div style="background: silver;width: 300px;padding: 5px;">
                  <label style="cursor: pointer;">
                    <i class="fa fa-upload" aria-hidden="true" style="margin: 0px 5px;"></i>
                    <input (change)="onFilesChange($event, col, selectedIndex[col.field])" type="file" style="display: none;" />
                  </label>
                  <label style="cursor: pointer;" (click)="viewImage(selected[col.field][selectedIndex[col.field]])">
                    <i class="fa fa-eye" aria-hidden="true" style="margin: 0px 5px;"></i>
                  </label>
                  <label style="cursor: pointer;" (click)="selected[col.field].splice(selectedIndex[col.field], 1);selectedIndex[col.field] = selectedIndex[col.field] - 1">
                    <i class="fa fa-trash" aria-hidden="true" style="margin: 0px 5px;"></i>
                  </label>
                  <label style="cursor: pointer;">
                    <i class="fa fa-plus" aria-hidden="true" style="margin: 0px 5px;"></i>
                    <input (change)="onFilesChange($event, col, selected[col.field].length)" type="file" style="display: none;" />
                  </label>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
        <button *ngIf="!params.hideDelete" class="ui-button-danger" style="float: left" type="button" pButton icon="fa-trash" (click)="delete()"></button>
        <button *ngIf="!params.hideCancel" class="ui-button-secondary" type="button" pButton icon="fa-close" (click)="cancel()"></button>
        <button *ngIf="!params.hideSave" class="ui-button-info" type="button" pButton icon="fa-check" (click)="save()"></button>
        <button *ngFor="let b of params.editorButtons" [class]="b.class" type="button" pButton [icon]="b.icon" (click)="b.handler(self)"
          [label]="b.label" [hidden]="b.when && !b.when(self)"></button>
      </div>
    </p-footer>
  </p-dialog>
  <p-confirmDialog header="操作确认" icon="fa fa-exclamation-triangle" width="425"></p-confirmDialog>
  <p-growl [life]="2000" [(value)]="msgs"></p-growl>
</div>
